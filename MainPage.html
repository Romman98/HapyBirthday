<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday!</title>
    <link rel="stylesheet" type="text/css" href="fireworks/fire.css">
    <script type="text/javascript" src="fireworks/fire.js"></script>

    <style>
        .Main {
            display: grid;
            grid-template-columns: 1fr;
        }

        .FirstDiv {
            position: relative;
            overflow: hidden;
            height: 400px;
        }

        .canvas {
            width: 100%;
            height: 100%;
            border: 1px solid black;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .HappyBirthday {
            width: 50%;
            position: absolute;
            top: 0;
            left: 25%;
            z-index: 2;
        }

        .SecondDiv {
            display: grid;
            grid-template-columns: 80px 1fr 1fr;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .button-container {
            display: grid;
            grid-template-columns: 20px;
            justify-content: left;
            gap: 20px;
            margin-top: 20px;
        }

        .image-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: none;
            background-color: #007bff;
            color: #fff;
            width: 80px;
            height: 30px;
            border-radius: 10px;
            justify-content: center;
  align-items: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .image-button img {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            margin-bottom: 10px;
        }

        .SimpText {
            font-family: Arial;
            font-size: 40px;
            width: 100%; /* Take all the available width */
            display: block; /* Allow the text to fill the available width */
        }

        .button-container2 {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-container2 button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .button-container2 button:hover {
            background-color: #0056b3;
        }

        .image-container2 {
            width: 100%;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .dancing-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px;
            transition: transform 0.5s ease-in-out;
        }

    </style>

</head>
<body style="background-color: lightpink;">
    <div class="Main">
        <div class="FirstDiv">
            <img class="HappyBirthday" src="Images/Happy Birthday.png">
            <canvas class="canvas" id="canvas"></canvas>
        </div>
        <div class="SecondDiv">
            <div class="button-container">
                <button class="image-button" onclick="showImage1()"> Click Me
                </button>
                <button class="image-button" onclick="showImage2()">Click Me
                </button>
            </div>

            <div class="ImageContaner">
                <img id="image1" src="Images/Image1.jpeg" alt="Image 1" style="display: none;">
                <img id="image2" src="Images/Image3.png" alt="Image 2" style="display: none;">
            
                <script>
                    function showImage1() {
                        document.getElementById('image1').style.display = 'block';
                        document.getElementById('image2').style.display = 'none';
                    }
            
                    function showImage2() {
                        document.getElementById('image1').style.display = 'none';
                        document.getElementById('image2').style.display = 'block';
                    }
                </script>
            </div>
            <div class="TextContainer">
                <p class="SimpText">Happy Birthday to the smartest, most beautiful and most supportive best friend, girlfriend and ex Insiya Safri, also known as the Priceless Princess.</p>
            </div>
        </div>
        <div class="ThirdDiv">
            
            <div class="button-container2">
                <button onclick="toggleDancing()">Start Dancing</button>
            </div>
        
            <div class="image-container2">
                <img id="imageA" src="Images/Emoji.png" alt="Image A" class="dancing-image">
                <img id="imageB" src="Images/me.png" alt="Image B" class="dancing-image">
            </div>
        
            <audio id="audio" src="WhoSays.mp3"></audio>
        
            <script>
                let dancingImagesInterval;
                const images = document.querySelectorAll('.dancing-image');
                const audio = document.getElementById('audio');
        
                function toggleDancing() {
                    if (!dancingImagesInterval) {
                        dancingImagesInterval = setInterval(rotateImages, 1000); // Rotate images every 1 second
                        audio.play();
                    } else {
                        clearInterval(dancingImagesInterval);
                        dancingImagesInterval = null;
                        audio.pause();
                        resetImages();
                    }
                }
        
                function rotateImages() {
                    images.forEach((img) => {
                        const currentRotation = parseFloat(getComputedStyle(img).getPropertyValue('--rotation'));
                        const newRotation = currentRotation === 30 ? -30 : 30;
                        img.style.transform = `rotate(${newRotation}deg)`;
                        img.style.setProperty('--rotation', newRotation);
                    });
                }
        
                function resetImages() {
                    images.forEach((img) => {
                        img.style.transform = 'rotate(0deg)';
                        img.style.setProperty('--rotation', 0);
                    });
                }
            </script>

        </div>
    </div>
</body>
</html>
